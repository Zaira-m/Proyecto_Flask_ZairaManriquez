<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ejercicio 1: Promedio y Asistencia</h1>
        <form method="POST">
            <label>Nota 1:</label>
            <input type="number" name="nota1" min="10" max="70" step="0.1" required>
            <label>Nota 2:</label>
            <input type="number" name="nota2" min="10" max="70" step="0.1" required>
            <label>Nota 3:</label>
            <input type="number" name="nota3" min="10" max="70" step="0.1" required>
            <label>Asistencia (%):</label>
            <input type="number" name="asistencia" min="0" max="100" required>
            <button type="submit">Enviar</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p>{{ resultado }}</p>
        </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="button">Volver al Men√∫</a>
    </div>
</body>
</html>
