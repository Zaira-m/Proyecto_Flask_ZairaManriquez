<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ejercicio 2: Nombre más largo</h1>
        <form method="POST">
            <label>Nombre 1:</label>
            <input type="text" name="nombre1" required>
            <label>Nombre 2:</label>
            <input type="text" name="nombre2" required>
            <label>Nombre 3:</label>
            <input type="text" name="nombre3" required>
            <button type="submit">Enviar</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <p>{{ resultado }}</p>
        </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="button">Volver al Menú</a>
    </div>
</body>
</html>
